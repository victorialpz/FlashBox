<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>‚≠ê Favoritos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #FFA500;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 1em 2em;
        }
        .left-header {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FF6F00;
        }
        .favoritos-btn {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 0.5em 1em;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1em;
            text-decoration: none;
        }
        .favoritos-btn:hover {
            background-color: #e69500;
        }
        main {
            padding: 2em;
        }
        h1 {
            color: #FFA500;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 2em auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 1em;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #1e1e1e;
        }
        a.btn, button.btn {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 0.4em 1em;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        a.btn:hover, button.btn:hover {
            background-color: #e69500;
        }
    </style>
</head>

<body>
<header>
    <div class="left-header">
        <div class="logo">FlashBox</div>
    </div>
    <div>
        <a href="/home" class="favoritos-btn">üè† Volver a Inicio</a>
    </div>
</header>

<main>
    <h1>‚≠ê Tus Restaurantes Favoritos</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${favoritos}">
                <td th:text="${r.nombre}">Nombre</td>
                <td th:text="${r.direccion}">Direcci√≥n</td>
                <td>
                    <a th:href="@{'/restaurante/menu/' + ${r.id}}" class="btn">üìã Ver Men√∫</a>
                    <form th:action="@{/cliente/favoritos/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="restauranteId" th:value="${r.id}" />
                        <button type="submit" class="btn">üóëÔ∏è Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
