<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>üõí Realizar Pedido ‚Ä¢ FlashBox</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #FFA500;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FF6F00;
        }
        .btn {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 0.6em 1.2em;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e69500;
        }
        main {
            padding: 2em;
        }
        h1 {
            color: #FFA500;
            text-align: center;
        }
        .pedido-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 2em;
            border-radius: 12px;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6em;
            border-radius: 4px;
            border: none;
            background-color: #2c2c2c;
            color: #FFA500;
        }
        .checkbox-group {
            margin-top: 1em;
        }
        .checkbox-group label {
            display: block;
            margin: 0.3em 0;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">FlashBox</div>
    <div>
        <form th:action="@{/logout}" method="get">
            <button type="submit" class="btn">Cerrar sesi√≥n</button>
        </form>
    </div>
</header>

<main>
    <h1>üõçÔ∏è Realizar Pedido</h1>

    <form th:action="@{/cliente/pedido/realizar}" method="post" class="pedido-form">
        <input type="hidden" name="clienteId" th:value="${session.usuario.cliente.id}" />
        <input type="hidden" name="restauranteId" th:value="${restaurante.id}" />

        <div class="form-group">
            <label for="direccionEntrega">üìç Direcci√≥n de entrega</label>
            <input type="text" id="direccionEntrega" name="direccionEntrega" required />
        </div>

        <div class="form-group checkbox-group">
            <label>üçΩÔ∏è Selecciona productos del men√∫:</label>
            <div th:each="item : ${items}">
                <label>
                    <input type="checkbox" name="itemIds" th:value="${item.id}" />
					<span th:text="${item.nombre}">Nombre del producto</span> - 
					<span th:text="${#numbers.formatDecimal(item.precio, 1, 2)}">0.00</span> ‚Ç¨
                </label>
            </div>
        </div>

        <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn">‚úÖ Confirmar Pedido</button>
        </div>
    </form>
</main>

</body>
</html>
