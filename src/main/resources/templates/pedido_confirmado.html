<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>✅ Pedido Confirmado • FlashBox</title>
    <link th:href="@{/css/styles-pedidoc.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="logo">FlashBox</div>
    <div>
        <a href="/inicio" class="btn">🏠 Volver al inicio</a>
    </div>
</header>

<main>
    <div class="mensaje">✅ ¡Tu pedido ha sido confirmado!</div>

    <p>Un repartidor ha sido asignado para tu entrega:</p>

    <div class="repartidor" th:if="${repartidor != null}">
        <p><strong>🚴 Repartidor:</strong> <span th:text="${repartidor.nombre}"></span> <span th:text="${repartidor.apellidos}"></span></p>
        <p><strong>📧 Email:</strong> <span th:text="${repartidor.correo}"></span></p>
        <p><strong>⚡ Eficiencia:</strong> <span th:text="${repartidor.eficiencia} + ' %'"></span></p>
    </div>

    <p style="margin-top: 2em;">
        Puedes seguir viendo menús o hacer otro pedido desde la página de inicio.
    </p>
</main>
</body>
</html>
