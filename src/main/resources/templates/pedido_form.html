<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pedido</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #FFA500;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 1em 2em;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FF6F00;
        }

        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            color: #FFA500;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1.5em;
            border: none;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #FFA500;
        }

        .menu-item {
            background-color: #1e1e1e;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e69500;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2em;
        }

        .error-msg {
            color: #FF4C4C;
            font-weight: bold;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">FlashBox</div>
</header>

<main>
    <h1>üõçÔ∏è Realizar Pedido - <span th:text="${restaurante.nombre}">Nombre Restaurante</span></h1>

    <p th:if="${error}" th:text="${error}" class="error-msg"></p>

    <form th:action="@{/cliente/pedido/realizar}" method="post">
        <input type="hidden" name="restauranteId" th:value="${restaurante.id}" />
        <input type="hidden" name="clienteId" th:value="${session.usuario.cliente.id}" />

        <label for="direccionEntrega">üìç Direcci√≥n de entrega:</label>
        <input type="text" name="direccionEntrega" id="direccionEntrega" placeholder="Calle, n√∫mero, ciudad..." required />

        <h2>üçΩÔ∏è Selecciona los √≠tems del men√∫:</h2>
        <div th:each="item : ${items}" class="menu-item">
            <div>
                <strong th:text="${item.nombre}">Nombre del √≠tem</strong> ‚Äî
                <span th:text="${item.precio} + ' ‚Ç¨'">Precio</span> |
                Stock: <span th:text="${item.stock}">0</span>
            </div>
            <input type="checkbox" name="itemIds" th:value="${item.id}" th:disabled="${item.stock == 0}" />
        </div>

        <div class="btn-group">
            <button type="submit" class="btn">‚úÖ Confirmar Pedido</button>
            <a th:href="@{'/restaurante/menu/' + ${restaurante.id}}" class="btn">üîô Volver al Men√∫</a>
        </div>
    </form>
</main>

</body>
</html>
