<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entregas Asignadas</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Entregas asignadas al repartidor</h1>
    <table border="1">
        <tr>
            <th>Punto A</th>
            <th>Punto B</th>
            <th>Recogido</th>
            <th>Entregado</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="entrega : ${entregas}">
            <td th:text="${entrega.puntoA}"></td>
            <td th:text="${entrega.puntoB}"></td>
            <td th:text="${entrega.recogido} ? '✔' : '❌'"></td>
            <td th:text="${entrega.entregado} ? '✔' : '❌'"></td>
            <td>
                <form th:action="@{'/repartidor/entregas/' + ${entrega.id} + '/recogido'}" method="post" th:if="${!entrega.recogido}">
                    <button type="submit">📦 Marcar como recogido</button>
                </form>
                <form th:action="@{'/repartidor/entregas/' + ${entrega.id} + '/entregado'}" method="post" th:if="${entrega.recogido and !entrega.entregado}">
                    <button type="submit">✅ Marcar como entregado</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
