<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Entregas Asignadas</title>
	<link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>📦 Entregas Asignadas al Repartidor</h1>

    <table class="styled-table">
        <thead>
            <tr>
                <th>🏁 Punto A</th>
                <th>🎯 Punto B</th>
                <th>📤 Recogido</th>
                <th>📬 Entregado</th>
                <th>⚙️ Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrega : ${entregas}">
                <td th:text="${entrega.puntoA}"></td>
                <td th:text="${entrega.puntoB}"></td>
                <td th:text="${entrega.recogido} ? '✔️' : '❌'"></td>
                <td th:text="${entrega.entregado} ? '✔️' : '❌'"></td>
                <td>
                    <form th:action="@{'/repartidor/entregas/' + ${entrega.id} + '/recogido'}" method="post" th:if="${!entrega.recogido}" style="margin-bottom: 0.5em">
                        <button type="submit" class="btn submit-btn">📦 Marcar Recogido</button>
                    </form>
                    <form th:action="@{'/repartidor/entregas/' + ${entrega.id} + '/entregado'}" method="post" th:if="${entrega.recogido and !entrega.entregado}">
                        <button type="submit" class="btn edit-btn">✅ Marcar Entregado</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
