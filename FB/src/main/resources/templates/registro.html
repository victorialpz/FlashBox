<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/styles.css}" rel="stylesheet"/>
<body>
<div class="container">
    <h1>📝 Registro de Usuario</h1>

    <form th:action="@{/registro}" th:object="${usuario}" method="post"
          class="form form-vertical">

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Apellidos:</label>
            <input type="text" th:field="*{apellidos}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Correo electrónico:</label>
            <input type="email" th:field="*{correo}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Teléfono móvil:</label>
            <input type="tel" th:field="*{telefono}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" th:field="*{username}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Rol:</label>
            <select th:field="*{rol}" class="form-select" required>
                <option value="CLIENTE">Cliente</option>
                <option value="RESTAURANTE">Restaurante</option>
                <option value="REPARTIDOR">Repartidor</option>
            </select>
        </div>

        <button type="submit" class="btn submit-btn">✅ Registrarse</button>
    </form>

    <div style="text-align:center;margin-top:1.2rem;">
        <a href="/login" class="btn edit-btn">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>
</body>
