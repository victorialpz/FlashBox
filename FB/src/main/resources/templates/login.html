<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/styles.css}" rel="stylesheet"/>

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión • FlashBox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>🔐 Iniciar sesión</h1>

    <form th:action="@{/login}" method="post" class="form" style="max-width:400px;margin:auto;">
        <input type="text"     name="username" placeholder="Nombre de usuario" class="form-input" required/>
        <input type="password" name="password" placeholder="Contraseña"        class="form-input" required/>
        <button type="submit" class="btn submit-btn" style="width:100%;">Entrar</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:#ef4444;text-align:center;margin-top:1em;"></p>

    <div style="text-align:center;margin-top:1.5em;">
        <a href="/registro" class="btn edit-btn">📝 ¿No tienes cuenta? Regístrate</a>
    </div>
</div>
</body>
</html>
