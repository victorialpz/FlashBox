<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ del Restaurante</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #FFA500;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 1em 2em;
            position: relative;
        }
        .left-header {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FF6F00;
        }
        .menu-icon {
            width: 36px;
            height: 36px;
            background-color: #fff;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .menu-icon div {
            width: 20px;
            height: 2px;
            background-color: #333;
            margin: 3px 0;
        }
        .usuario-header {
            position: absolute;
            top: 1em;
            right: 2em;
        }
        main {
            padding: 2em;
        }
        h1, h2 {
            color: #FFA500;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #1e1e1e;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 8px;
        }
        .btn {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5em;
        }
        .btn:hover {
            background-color: #e69500;
        }
        .form {
            margin-top: 1.5em;
        }
        .form-input, .form-select {
            padding: 0.5em;
            margin: 0.5em 0;
            border-radius: 4px;
            border: none;
            width: 100%;
        }
        .mensaje-vacio {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 2em;
            color: #FFA500;
        }
    </style>
</head>
<body>
<header>
    <div class="left-header">
        <div class="logo">FlashBox</div>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="usuario-header">
        <form th:if="${session.usuario != null}" action="/logout" method="get" style="display:inline">
            <button type="submit" class="btn">Cerrar sesi√≥n</button>
        </form>
    </div>
</header>

<main>
    <h1>üçΩÔ∏è Men√∫ del Restaurante</h1>

    <div th:if="${#lists.isEmpty(items)}" class="mensaje-vacio">
        ‚ö†Ô∏è Ups, el restaurante todav√≠a no ha introducido ning√∫n men√∫.
    </div>

    <ul th:if="${not #lists.isEmpty(items)}" class="menu-list">
        <li th:each="item : ${items}">
            <span th:text="${item.nombre}"></span> -
            <span th:text="${item.tipo}"></span> -
            <span th:text="${item.precio} + ' ‚Ç¨'"></span>

            <span th:if="${session.usuario != null and session.usuario.id == restaurante.usuario.id}">
                <a th:href="@{'/restaurante/menu/' + ${restaurante.id} + '/editar/' + ${item.id}}" class="btn">‚úèÔ∏è Editar</a>
                <a th:href="@{'/restaurante/menu/' + ${restaurante.id} + '/eliminar/' + ${item.id}}" class="btn">üóëÔ∏è Eliminar</a>
            </span>
        </li>
    </ul>

    <div th:if="${session.usuario != null and session.usuario.id == restaurante.usuario.id}">
        <h2>‚ûï Agregar √çtem</h2>
        <form th:action="@{/restaurante/menu/{id}/agregar(id=${restaurante.id})}" method="post" th:object="${itemMenu}" class="form">
            <input type="text" th:field="*{nombre}" placeholder="Nombre del plato" class="form-input" />
            <input type="number" th:field="*{precio}" placeholder="Precio (‚Ç¨)" class="form-input" />
            <select th:field="*{tipo}" class="form-select">
                <option value="COMIDA">Comida</option>
                <option value="BEBIDA">Bebida</option>
                <option value="POSTRE">Postre</option>
            </select>
            <button type="submit" class="btn">‚úÖ Agregar</button>
        </form>
    </div>
</main>
</body>
</html>
