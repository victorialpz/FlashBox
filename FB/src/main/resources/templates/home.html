<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlashBox ‚Äì Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        h1.logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff7b2e;
            margin: 0;
        }

        h2 {
            color: #ff7b2e;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* ----------- TOPBAR ----------- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-btn,
        .hamburger {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            padding: 0.2rem 0.6rem;
        }

        .btn {
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn {
            background: #ff7b2e;
            color: white;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            flex-direction: column;
            position: absolute;
            right: 0;
            top: 130%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            z-index: 99;
            overflow: hidden;
            padding: 0.5rem 0;
        }

        .dropdown-content a,
        .dropdown-content span {
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: flex;
        }

        /* ----------- RESTAURANTES ----------- */
        ul.menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            background-color: #2a2a2a;
            border-left: 6px solid #e56718;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .menu-item strong {
            font-size: 1.1rem;
            color: white;
        }

        @media(max-width: 768px) {
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .topbar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .topbar-right {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- TOPBAR -->
    <div class="topbar">

        <!-- Izquierda: Logo + categor√≠as -->
        <div class="topbar-left">
            <h1 class="logo">FlashBox</h1>

            <!-- Categor√≠as -->
            <div class="dropdown">
                <button class="hamburger" aria-label="Categor√≠as">‚ò∞</button>
                <div class="dropdown-content">
                    <a th:each="cat : ${categorias}"
                       th:href="@{'/?categoria=' + ${cat}}"
                       th:text="${cat}">Cat</a>
                </div>
            </div>
        </div>

        <!-- Derecha: Favoritos + Usuario -->
        <div class="topbar-right">

            <!-- Favoritos -->
            <a th:if="${session.usuario != null}"
               href="/cliente/favoritos" class="btn edit-btn" title="Favoritos">‚≠ê</a>

            <!-- Dropdown usuario -->
            <div class="dropdown">
                <button class="user-btn">üë§</button>
                <div class="dropdown-content" th:if="${session.usuario == null}">
                    <a href="/login">üîê Iniciar sesi√≥n</a>
                    <a href="/registro">üìù Registrarse</a>
                </div>
                <div class="dropdown-content" th:if="${session.usuario != null}">
                    <span th:text="${session.usuario.nombre}">Usuario</span>
                    <a href="/logout">üö™ Cerrar sesi√≥n</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones vistosos si no hay sesi√≥n -->
    <div th:if="${session.usuario == null}" style="text-align:center;margin-bottom:2em;">
        <a href="/login" class="btn submit-btn">üîê Iniciar sesi√≥n</a>
        <a href="/registro" class="btn edit-btn">üìù Registrarse</a>
    </div>

    <!-- Saludo -->
    <h2 th:if="${session.usuario != null}">
        ¬°Hola <span th:text="${session.usuario.nombre}">Usuario</span>!
    </h2>

    <!-- Restaurantes -->
    <h2>üç¥ Restaurantes disponibles</h2>
    <ul class="menu-list">
        <li th:each="restaurante : ${restaurantes}" class="menu-item">
            <strong th:text="${restaurante.nombre}">Nombre</strong>
            <div style="display:flex;gap:.6em;">
                <a th:href="@{'/restaurante/menu/' + ${restaurante.id}}"
                   class="btn edit-btn">üìã Ver men√∫</a>
                <form th:action="@{/cliente/favoritos/agregar}" method="post">
                    <input type="hidden" th:name="restauranteId" th:value="${restaurante.id}"/>
                    <button type="submit" class="btn submit-btn">‚≠ê</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
